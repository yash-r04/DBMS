<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>All Suppliers</h2>
    <a href="{% url 'add_supplier' %}" class="btn btn-success mb-3">Add Supplier</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Equipments</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
        {% for sup in suppliers %}
            <tr>
                <td>{{ sup.name }}</td>
                <td>{{sup.equipments_available}}</td>
                <td>{{ sup.contact_no }}</td>
                <td>{{ sup.email }}</td>
                <td>{{ sup.street }}, {{ sup.city }} - {{ sup.pincode }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="text-center">No suppliers available.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
