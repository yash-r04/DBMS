<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Lab Equipment Management{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      background-repeat: repeat;
      background-size: 150px 150px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0 auto;
      text-align: center;
    }

    .dark-mode {
      --bs-body-bg: #121212;
      --bs-body-color: #e0e0e0;
      --bs-navbar-bg: #f8f9fa;  /* light navbar in dark mode */
      --bs-navbar-color: #212529; /* dark font for navbar */
    }

    .light-mode {
      --bs-body-bg: #f8f9fa;
      --bs-body-color: #212529;
      --bs-navbar-bg: #343a40;  /* dark navbar */
      --bs-navbar-color: #ffffff; /* light font for navbar */
    }

    .navbar {
      background-color: var(--bs-navbar-bg) !important;
      color: var(--bs-navbar-color);
    }

    .navbar .nav-link, .navbar .dropdown-toggle, .navbar-brand {
      color: var(--bs-navbar-color) !important;
    }

    .alert {
      border-radius: 0.3rem;
      font-weight: 500;
    }

    .mode-toggle-btn {
      cursor: pointer;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      {% endif %}

      <span class="navbar-brand">Laby - Research Lab Equipment Tracker and Management</span>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-outline-secondary btn-sm mode-toggle-btn" id="toggleMode">üåô</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark/Light Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggleMode');
    toggleBtn.addEventListener('click', () => {
      const body = document.body;
      if(body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggleBtn.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
