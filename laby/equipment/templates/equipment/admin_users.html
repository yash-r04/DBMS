{% extends 'equipment/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>All Users</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Approved</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if user.is_approved %}
                    ✔️ Approved
                    {% else %}
                    ❌ Not Approved
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
